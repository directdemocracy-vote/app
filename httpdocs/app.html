<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>directdemocracy</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/framework7@8.2.0/framework7-bundle.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/framework7-icons@5.0.5/css/framework7-icons.css">
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body>
    <div id="app">
      <div class="view view-main">
        <div class='corner-ribbon' title="This web site is in beta quality: it may have bugs and change without notice. Please, report any problem to info@directdemocracy.vote.">Beta</div>
        <div data-name="home" class="page">
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title">
                <img src="images/directdemocracy-logo.png" style="width:24px;height:24px;margin-bottom:4px;margin-right:10px;vertical-align:middle;">
                <span style="font-weight:normal">direct</span><span style="font-weight:bold">democracy</span><span style="font-weight:normal">.vote</span></div>
              <div class="right margin-right-half">
                <a href="/info/" class="margin-right-half"><i class="icon f7-icons">info_circle_fill</i></a>
              </div>

            </div>
          </div>
          <div class="toolbar tabbar tabbar-icons toolbar-bottom">
            <div class="toolbar-inner">
              <a href="#" class="tab-link tab-link-active" data-tab="#tab-card" id="tabbar-card">
                <i class="icon f7-icons">person_fill<span id="endorsed-badge" class="badge"></span></i>
                <span class="tabbar-label">Card</span>
              </a>
              <a href="#" class="tab-link" data-tab="#tab-endorse" id="tabbar-endorse">
                <i class="icon f7-icons">viewfinder<span id="endorse-badge" class="badge color-blue" style="display:none"></span></i>
                <span class="tabbar-label">Endorse</span>
              </a>
              <a href="#" class="tab-link" data-tab="#tab-vote" id="tabbar-vote">
                <i class="icon f7-icons">square_arrow_down<span id="vote-badge" class="badge color-green" style="display:none"></span></i>
                <span class="tabbar-label">Vote</span>
              </a>
              <a href="#" class="tab-link" data-tab="#tab-sign" id="tabbar-sign">
                <i class="icon f7-icons">signature<span id="sign-badge" class="badge color-green" style="display:none"></span></i>
                <span class="tabbar-label">Sign</span>
              </a>
              <a href="#" class="tab-link" data-tab="#tab-settings" id="tabbar-settings">
                <i class="icon f7-icons">gear_alt_fill</i>
                <span class="tabbar-label">Settings</span>
              </a>
            </div>
          </div>
          <div class="page-content">
            <p>Page content goes here</p>
            <a href="/about/">About app</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/framework7@8.2.0/framework7-bundle.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
