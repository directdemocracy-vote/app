<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>directdemocracy</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/framework7@8.2.0/framework7-bundle.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/framework7-icons@5.0.5/css/framework7-icons.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="/css/croppie.css">
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body>
    <div id="app">
      <div class="view view-main">
        <div class='corner-ribbon' data-i18n="beta"></div>
        <div data-name="info" class="page">
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner sliding">
              <div class="left">
                <a href="/" class="link">
                  <i class="icon icon-back"></i>
                  <span style="font-weight:bold;font-size:14px" data-i18n="back"></span>
                </a>
              </div>
              <div class="title"><span style="font-weight:normal">direct</span><span style="font-weight:bold">democracy</span><span style="font-weight:normal">.vote</span></div>
            </div>
          </div>
          <div class="page-content tab" id="tab-about">
            <div class="block-title block-title-medium" data-i18n="world"></div>
            <div class="block" data-i18n="initiative"></div>
            <div class="block-title block-title-medium" data-i18n="how"></div>
            <div class="block" data-i18n="features"></div>
            <div class="block-title block-title-medium" data-i18n="privacy-title"></div>
            <div class="block" data-i18n="privacy"></div>
            <div class="block-title block-title-medium" data-i18n="contribute-title"></div>
            <div class="block" data-i18n="contribute"></div>
            <div class="block">
              <a class="button button-raised button-fill button-large link external" href="https://github.com/directdemocracy-vote/www/wiki/White-Paper" target="_blank" data-i18n="more-information"></a>
            </div>
          </div>
        </div>
        <div data-name="home" class="page">
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title">
                <img src="images/directdemocracy-logo.png" style="width:24px;height:24px;margin-bottom:4px;margin-right:10px;vertical-align:middle;">
                <span style="font-weight:normal">direct</span><span style="font-weight:bold">democracy</span><span style="font-weight:normal">.vote</span>
              </div>
              <div class="right margin-right-half">
                <a href="/info/" class="margin-right-half"><i class="icon f7-icons">info_circle_fill</i></a>
              </div>
            </div>
          </div>
          <div id='tabbar' class="toolbar tabbar tabbar-icons toolbar-bottom">
            <div class="toolbar-inner">
              <a href="#" class="tab-link tab-link-active" data-tab="#tab-card" id="tabbar-card">
                <i class="icon f7-icons">person_fill<span id="endorsed-badge" class="badge"></span></i>
                <span class="tabbar-label" data-i18n="card"></span>
              </a>
              <a href="#" class="tab-link disabled" data-tab="#tab-endorse" id="tabbar-endorse">
                <i class="icon f7-icons">viewfinder<span id="endorse-badge" class="badge color-blue display-none"></span></i>
                <span class="tabbar-label" data-i18n="endorse"></span>
              </a>
              <a href="#" class="tab-link disabled" data-tab="#tab-vote" id="tabbar-vote">
                <i class="icon f7-icons">square_arrow_down<span id="vote-badge" class="badge color-green display-none"></span></i>
                <span class="tabbar-label" data-i18n="vote"></span>
              </a>
              <a href="#" class="tab-link disabled" data-tab="#tab-sign" id="tabbar-sign">
                <i class="icon f7-icons">signature<span id="sign-badge" class="badge color-green display-none"></span></i>
                <span class="tabbar-label" data-i18n="sign"></span>
              </a>
              <a href="#" class="tab-link" data-tab="#tab-settings" id="tabbar-settings">
                <i class="icon f7-icons">gear_alt_fill</i>
                <span class="tabbar-label" data-i18n="settings"></span>
              </a>
            </div>
          </div>
          <swiper-container class="tabs" allow-slide-next="false">
            <swiper-slide class="tab tab-active page-content" id="tab-card">
              <div id="register-page" class="display-none">
                <div class="block-title" id="tab-card-title" data-i18n="become-citizen"></div>
                <div class="list">
                  <ul>
                    <li class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label" data-i18n="given-names"></div>
                        <div class="item-input-wrap">
                          <input type="url" id="register-given-names" data-i18n="enter-given-names" required>
                          <span class="input-clear-button"></span>
                        </div>
                      </div>
                    </li>
                    <li class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label" data-i18n="family-name"></div>
                        <div class="item-input-wrap">
                          <input type="url" id="register-family-name" data-i18n="enter-family-name" required>
                          <span class="input-clear-button"></span>
                        </div>
                      </div>
                    </li>
                    <li class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label" data-i18n="picture"></div>
                        <div class="item-input-wrap display-flex">
                          <img id="register-picture" src="https://app.directdemocracy.vote/images/default-picture.png">
                          <input class="custom-file-input display-none" type="file" id="register-picture-upload" accept="image/*" required>
                          <div>
                            <div class="item-title item-label margin-left margin-bottom padding-bottom" data-i18n="provide-picture"></div>
                            <button class="button" id="register-upload-button"><i class="icon f7-icons">camera_fill</i></button>
                          </div>
                        </div>
                      </div>
                    </li>
                    <li class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label" data-i18n="home-location"></div>
                        <div class="item-input-wrap display-flex">
                          <input type="text" style="width:200%" id="register-location" data-i18n="latitude-longitude-text" disabled required>
                          <button class="button" id="register-location-button"><i class="icon f7-icons">placemark_fill</i></button>
                        </div>
                      </div>
                    </li>
                    <li class="item-content item-input">
                      <div class="item-inner">
                        <label class="checkbox display-flex"><input type="checkbox" id="register-adult">
                          <i class="icon-checkbox margin-right-half"></i>
                          <div class="item-label" data-i18n="adult-confirm"></div>
                        </label>
                      </div>
                    </li>
                    <li class="item-content item-input">
                      <div class="item-inner">
                        <label class="checkbox display-flex"><input type="checkbox" id="register-confirm">
                          <i class="icon-checkbox margin-right-half"></i>
                          <div class="item-label" data-i18n="citizen-confirm"></div>
                        </label>
                      </div>
                    </li>
                    <li class="item-content item-input">
                      <div class="item-inner">
                        <button class="button button-fill disabled" id="register-button"><div id="register-button-text" data-i18n="generating-cryptographic-key"></div><div id="register-button-preloader" class="preloader text-color-white padding-left"></div></button>
                        <div id="registration-button-message" class="item-label" style="display:flex;width:100%;justify-content:center"></div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
              <div id="splash-page" class="text-align-center display-none"><img src="/images/directdemocracy-logo.png" style="margin-top:50%"></div>
              <div id="card-page" class="display-none">
                <div class="block" style="margin-bottom:0">
                  <div class="display-flex">
                    <img id="citizen-picture" style="width:150px;height:200px">
                    <div class="margin-left">
                      <div data-i18n="family-name"></div>
                      <div style="font-size:120%"><b id="citizen-family-name"></b></div>
                      <div data-i18n="given-names"></div>
                      <div style="font-size:120%"><b id="citizen-given-names"></b></div>
                      <div data-i18n="latitude-longitude-header"></div>
                      <div><b id="citizen-coords"></b></div>
                      <div><span data-i18n="created"></span><b id="citizen-published"></b></div>
                      <div><span data-i18n="reputation"></span><span id="citizen-reputation">...</span></div>
                    </div>
                  </div>
                  <div id="citizen-endorsements-list"></div>
                  <div>
                    <button class="button button-fill disabled" id="endorse-me-button" data-i18n="endorse-me"></button>
                    <div id="endorse-me-message" class="item-label" style="display:flex;width:100%;justify-content:center" data-i18n="airplane-mode"></div>
                  </div>
                  <img id="citizen-qr-code" style="border:solid 1px #bbb;">
                </div>
              </div>
            </swiper-slide>
            <swiper-slide class="tab page-content display-none" id="tab-endorse">
              <div class="block">
                <button class="button button-fill" id="endorse-button" data-i18n="endorse-button"></button>
                <div id="endorse-message" class="item-label" style="display:flex;width:100%;justify-content:center" data-i18n="endorse-message"></div>
              </div>
            </swiper-slide>
            <swiper-slide class="tab page-content display-none" id="tab-vote">
              Vote
            </swiper-slide>
            <swiper-slide class="tab page-content display-none" id="tab-sign">
              Sign
            </swiper-slide>
            <swiper-slide class="tab page-content" id="tab-settings">
              <div class="block-title" data-i18n="webservices"></div>
              <div class="list list-dividers-ios list-outline-ios">
                <ul>
                  <li>
                    <div class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label" data-i18n="publisher"></div>
                        <div class="item-input-wrap">
                          <input type="url" id="publisher" placeholder="https://publisher.directdemocracy.org" value="https://publisher.directdemocracy.vote" />
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label" data-i18n="trustee"></div>
                        <div class="item-input-wrap">
                          <input type="url" id="trustee" placeholder="https://trustee.directdemocracy.org" value="https://trustee.directdemocracy.vote" />
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label" data-i18n="polling-station"></div>
                        <div class="item-input-wrap">
                          <input type="url" id="station" placeholder="https://station.directdemocracy.org" value="https://station.directdemocracy.vote" />
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="block-title" data-i18n='language'></div>
              <div class="list list-dividers-ios list-outline-ios">
                <div class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-input-wrap">
                      <input type="text" readonly="readonly" id="language-picker" />
                    </div>
                  </div>
                </div>
              </div>
            </swiper-slide>
          </swiper-container>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/framework7@8.2.0/framework7-bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="//cdn.jsdelivr.net/npm/exif-js@2.3.0/exif.min.js"></script>
    <script src="js/croppie.min.js"></script>
    <script src="js/jsencrypt.min.js"></script>
    <script src="js/crypto-js.js"></script>
    <script src="js/qrious.min.js"></script>
    <script type="module" src="/js/app.js"></script>
  </body>
</html>
